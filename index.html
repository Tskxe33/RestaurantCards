<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Restaurant cards</title>

  <body>
    <div class="card">
      <div class="card__image-container">
        <img src="rest1.jpg" alt="rest" class="card__image" />
      </div>

      <div class="card__content">
        <h3 class="card__title">Italiano Express</h3>

        <div class="card__categories">
          <span class="card__category">Italian</span>
          <span class="card__category">Pizzerian</span>
        </div>

        <div class="card__info">
          <div class="card__info-left">
            <p>
              <i class="fas fa-map-marker-alt"></i>
              Milano, Italy
            </p>
            <p>
              <i class="fas fa-phone"></i>
              +39 11 22 334
            </p>
          </div>

          <div class="card__info-right">
            <p>
              <i class="fas fa-drumstick-bite"></i>
              12$
            </p>

            <p>
              <i class="fas fa-hourglass-start"></i>
              12$
            </p>
          </div>
        </div>
      </div>
    </div>
